<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title></title>
	 <link rel="stylesheet" href="js/sm.min.css">
    <link rel="stylesheet" href="js/sm-extend.min.css">
</head>
<body>
	<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>

	<div class="page">
	  <header class="bar bar-nav">
	    <a class="button button-link button-nav pull-left" href="/demos/card" data-transition='slide-out'>
	      <span class="icon icon-left"></span>
	      返回
	    </a>
	    <h1 class="title">我的生活</h1>
	  </header>
	  <nav class="bar bar-tab">
	    <a class="tab-item active" href="#">
	      <span class="icon icon-home"></span>
	      <span class="tab-label">首页</span>
	    </a>
	    <a class="tab-item" href="#">
	      <span class="icon icon-me"></span>
	      <span class="tab-label">我</span>
	    </a>
	    <a class="tab-item" href="#">
	      <span class="icon icon-star"></span>
	      <span class="tab-label">收藏</span>
	    </a>
	    <a class="tab-item" href="#">
	      <span class="icon icon-settings"></span>
	      <span class="tab-label">设置</span>
	    </a>
	  </nav>
	  <div class="content">
	    <!-- 这里是页面内容区 -->
		<div class="list-block">
		    <ul>
		      <!-- Text inputs -->
		      <li>
		        <div class="item-content">
		          <div class="item-media"><i class="icon icon-form-name"></i></div>
		          <div class="item-inner">
		            <div class="item-title label">姓名</div>
		            <div class="item-input">
		              <input type="text" placeholder="Your name">
		            </div>
		          </div>
		        </div>
		      </li>
		    </ul>
	  </div>
	    <div class="content-block">
	      <p><a href="#" class="button button-fill open-panel" data-panel='#panel-left-demo'>打开左侧栏</a></p>
	    </div>
	  </div>
	</div>

	<div class="panel-overlay"></div>
	<!-- Left Panel with Reveal effect -->
	<div class="panel panel-left panel-reveal theme-dark" id='panel-left-demo'>
	  <div class="content-block">
	    <p>这是一个侧栏</p>
	    <p>你可以在这里放用户设置页面</p>
	    <p><a href="#" class="close-panel">关闭</a></p>
	  </div>
	  <div class="list-block">
	    <!-- .... -->
	  </div>
	</div>
	<!-- <div class="panel panel-right panel-reveal">
	  <div class="content-block">
	    <p>这是一个右侧栏</p>
	    Click on link with "close-panel" class will close panel
	    <p><a href="#" class="close-panel">关闭</a></p>
	  </div>
	</div> -->
</body>
</html>
